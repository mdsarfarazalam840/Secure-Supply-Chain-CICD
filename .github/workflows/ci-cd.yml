name: Secure Supply Chain CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-scan-sign:
    runs-on: self-hosted   # ðŸ‘ˆ Use your WSL runner
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Docker login (your runner must have Docker installed)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/secure-app:${{ github.sha }} ./app

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/secure-app:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Generate SBOM with Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          sudo mv ./bin/syft /usr/local/bin/syft
          syft ${{ secrets.DOCKER_USERNAME }}/secure-app:${{ github.sha }} -o json > sbom.json

      - name: Install Cosign
        run: |
          curl -sSfL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: Sign Docker Image
        run: cosign sign --key ${{ secrets.COSIGN_KEY }} ${{ secrets.DOCKER_USERNAME }}/secure-app:${{ github.sha }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/secure-app:${{ github.sha }}

  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ Use your WSL runner
    needs: build-scan-sign
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Ensure Minikube is running and kubeconfig is ready
      - name: Ensure Minikube is running
        run: |
          minikube status || minikube start

      # Deploy manifests
      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify rollout
        run: kubectl rollout status deployment/secure-app
